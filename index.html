<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Buttons.css">
    <title>Buttons</title> 
</head>
<body>
    <h1>
        Button types
    </h1>
    <button type="button" title="button" class="btn btn-save">save </button>
    <button type="button" title="button" class="btn btn-delete">delete</button>
    <button type="button" title="button" class="btn btn-success">success</button>
    <button type="button" title="button" class="btn btn-edit">edit</button>
    <button type="button" title="button" class="btn ">Defulte</button>
    
    <h1>Button disabled</h1>
    <button type="button" title="button" class="btn " disabled>Defulte</button>
    <button type="button" title="button">Save</button>
</body>
</html>
