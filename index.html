<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Buttons.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <title>Buttons</title> 
</head>
<body>
    <h1>
        Button types
    </h1>
    <button type="button" title="button" class="btn btn-save">save </button>
    <button type="button" title="button" class="btn btn-delete">delete</button>
    <button type="button" title="button" class="btn btn-success">success</button>
    <button type="button" title="button" class="btn btn-edit">edit</button>
    <button type="button" title="button" class="btn ">Defulte</button>

    <h1>Soft buttons</h1>
    <button type="button" title="button" class="btn ">nur</button>
    <button type="button" title="button" class="btn btn-save-soft">save </button>
    <button type="button" title="button" class="btn btn-delete-soft">delete</button>
    <button type="button" title="button" class="btn btn-success-soft">success</button>
    <button type="button" title="button" class="btn btn-edit-soft">edit</button>
    <button type="button" title="button" class="btn ">nur</button>

    <h1>Icon buttons</h1>
    <button type="button" title="button" class="btn ">nur</button>
    <button type="button" title="button" class="btn btn-save-soft">
        <i class="fa-solid fa-save"></i>
    </button>
    <button type="button" title="button" class="btn btn-delete-soft">
        <i class="fa-solid fa-trash"></i>
    </button>
    <button type="button" title="button" class="btn btn-success-soft">
        <i class="fa-solid fa-check"></i>
    </button>
    <button type="button" title="button" class="btn btn-edit-soft">
        <i class="fa-solid fa-pen"></i>
    </button>
    <button type="button" title="button" class="btn ">nur</button>
    
    <h1>Button disabled</h1>
    <button type="button" title="button" class="btn " disabled>Defulte</button>

    <h1>Size buttons</h1>
    <button type="button" title="button" class="btn btn-save-soft is-medium">save </button>
    <button type="button" title="button" class="btn btn-delete-soft is-larger">delete</button>
    <button type="button" title="button" class="btn btn-success-soft is-Xlarger">success</button>
    <button type="button" title="button" class="btn btn-success btn-block">success</button>

    <h1>Rounded buttons</h1>
    <button type="button" title="button" class="btn btn-save is-medium rounded-5">save </button>
    <button type="button" title="button" class="btn btn-delete is-medium rounded-10">delete</button>
    <button type="button" title="button" class="btn btn-success is-medium rounded-15">success</button>
    <button type="button" title="button" class="btn btn-success is-medium rounded-full">success</button>

</body>
</html>
